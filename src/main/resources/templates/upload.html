<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Image</title>
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .submit-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="upload-container">
    <h2>Upload Image for Analysis</h2>
    <form action="/analyze-image" method="post" enctype="multipart/form-data" class="upload-form">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit" class="submit-button">Analyze Image</button>
    </form>
</div>
</body>
</html>
